<div class="login-container mt-5 pt-5">
    <div class="login-image">
        <div class="oval-half"></div>

        <div class="form-box">
            <h3 class="mb-4 text-center">Recuperar Contraseña</h3>
            <p class="text-center text-muted mb-4">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

            <form>
                <div class="mb-4">
                    <label class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" placeholder="ejemplo@email.com" required>
                </div>

                <button type="submit" class="btn btn-login w-100">Enviar enlace</button>
            </form>

            <hr>
            <div class="register-link text-center">
                <a href="login.html">Volver a Iniciar sesión</a>
            </div>

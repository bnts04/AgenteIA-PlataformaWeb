<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ViajaFácil</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="Imagenes/ViajaFacillg.png" alt="ViajaFácil" class="logo">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-airplane"></i> Vuelo</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-journal-text"></i> Reservas</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-gift"></i> Paquetes</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-question-circle"></i> Ayuda</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-percent"></i> Promociones</a></li>
      </ul>
      <div class="d-flex align-items-center">
        <a href="login.html" class="btn-login"><i class="bi bi-person"></i></a>
        <a href="registro.html" class="btn btn-registrar">REGISTRAR</a>
      </div>
    </div>
  </div>
</nav>

<!-- LOGIN SECTION -->
<div class="login-container mt-5 pt-5">
  <!-- Imagen izquierda -->
  <div class="login-image">
  <div class="oval-half"></div>
</div>

  <!-- Formulario derecha -->
  <div class="login-form">
    <div class="form-box">
      <h3 class="mb-4 text-center">Iniciar sesión</h3>

      <form>
        <!-- Correo -->
        <div class="mb-3">
          <label class="form-label">Correo electrónico:</label>
          <input type="email" class="form-control" placeholder="ejemplo@email.com" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label class="form-label">Contraseña:</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" placeholder="********" required>
            <span class="input-group-text" style="cursor:pointer;" onclick="togglePassword()">
              <i class="bi bi-eye"></i>
            </span>
          </div>
        </div>

        <!-- Recordar + olvidar -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <input type="checkbox" id="remember"> 
            <label for="remember">Mantenerme logueado</label>
          </div>
      <a href="recuperar.html">¿Olvidaste tu contraseña?</a>        </div>

        <!-- Botón login -->
        <button type="submit" class="btn btn-login w-100">Iniciar sesión</button>
      </form>

      <hr>
      <div class="register-link text-center">
        ¿No tienes una cuenta? <a href="registro.html">Regístrate</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function togglePassword() {
    const input = document.getElementById('password');
    input.type = input.type === "password" ? "text" : "password";
  }
</script>
</body>
</html>

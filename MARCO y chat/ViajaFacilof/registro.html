<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ViajaFácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="Imagenes/ViajaFacillg.png" alt="ViajaFácil" class="logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-airplane"></i> Vuelo</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-journal-text"></i> Reservas</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-gift"></i> Paquetes</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-question-circle"></i> Ayuda</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-percent"></i> Promociones</a></li>
            </ul>
            <div class="d-flex align-items-center">
                <a href="login.html" class="btn-login"><i class="bi bi-person"></i></a>
                <a href="registro.html" class="btn btn-registrar">REGISTRAR</a>
            </div>
        </div>
    </div>
</nav>

<div class="login-container mt-5 pt-5">
    <div class="login-image">
        <div class="oval-half"></div>
    </div>

    <div class="login-form">
        <div class="form-box form-card">
            <h3 class="mb-4 text-center">Crear una cuenta</h3>

            <form>
                <!-- Fila 1: Nombres y Apellidos -->
                <div class="form-row mb-3">
                    <div class="form-group">
                        <label class="field-label">Nombres</label>
                        <input type="text" class="form-control big-input" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label class="field-label">Apellidos</label>
                        <input type="text" class="form-control big-input" placeholder="Tus apellidos" required>
                    </div>
                </div>

                <!-- Fila 2: Documento y Nacionalidad -->
                <div class="form-row mb-3">
                    <div class="form-group">
                        <label class="field-label">Documento</label>
                        <input type="text" class="form-control big-input" placeholder="DNI o pasaporte" pattern="\d{8,10}" required>
                    </div>
                    <div class="form-group">
                        <label class="field-label">Nacionalidad</label>
                        <select class="form-select big-input" required>
                            <option value="" disabled selected>Selecciona tu nacionalidad</option>
                            <option value="peruana">Peruana</option>
                            <option value="chilena">Chilena</option>
                            <option value="argentina">Argentina</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>

                <!-- Fila 3: Correo y Fecha de nacimiento -->
                <div class="form-row mb-3">
                    <div class="form-group">
                        <label class="field-label">Correo</label>
                        <input type="email" class="form-control big-input" placeholder="ejemplo@email.com" required>
                    </div>
                    <div class="form-group">
                        <label class="field-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control big-input" required>
                    </div>
                </div>

                <!-- Fila 4: Contraseña y Confirmar contraseña -->
                <div class="form-row mb-4">
                    <div class="form-group">
                        <label class="field-label">Contraseña</label>
                        <div class="input-group big-input">
                            <input type="password" id="password" class="form-control" placeholder="********" required>
                            <span class="input-group-text" style="cursor:pointer;" onclick="togglePassword('password')">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="field-label">Confirmar contraseña</label>
                        <div class="input-group big-input">
                            <input type="password" id="confirmPassword" class="form-control" placeholder="********" required>
                            <span class="input-group-text" style="cursor:pointer;" onclick="togglePassword('confirmPassword')">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-login w-100">Registrarme</button>
            </form>

            <hr>
            <div class="register-link text-center">
                ¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(id) {
        const input = document.getElementById(id);
        const icon = input.nextElementSibling.querySelector('i');
        
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            input.type = "password";
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    }
</script>
</body>
</html>
